<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .workflow-box {
        fill: #e3f2fd;
        stroke: #1976d2;
        stroke-width: 2;
        rx: 8;
      }
      .workflow-text {
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #1976d2;
      }
      .component-box {
        fill: #f3e5f5;
        stroke: #7b1fa2;
        stroke-width: 1.5;
        rx: 6;
      }
      .component-text {
        font-family: Arial, sans-serif;
        font-size: 12px;
        text-anchor: middle;
        fill: #7b1fa2;
      }
      .arrow {
        stroke: #424242;
        stroke-width: 2;
        fill: none;
        marker-end: url(#arrowhead);
      }
      .feedback-arrow {
        stroke: #ff9800;
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 5,5;
        marker-end: url(#arrowhead);
      }
      .title {
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
        fill: #333;
      }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" class="title">Practice Guide Workflow</text>

  <!-- Goal Setting -->
  <rect x="50" y="80" width="150" height="100" class="workflow-box"/>
  <text x="125" y="105" class="workflow-text">Goal Setting</text>

  <!-- Goal Setting Components -->
  <rect x="60" y="115" width="130" height="20" class="component-box"/>
  <text x="125" y="128" class="component-text">Identify Goals</text>

  <rect x="60" y="140" width="130" height="20" class="component-box"/>
  <text x="125" y="153" class="component-text">Decompose to Objectives</text>

  <!-- Planning -->
  <rect x="300" y="80" width="150" height="100" class="workflow-box"/>
  <text x="375" y="105" class="workflow-text">Planning</text>

  <!-- Planning Components -->
  <rect x="310" y="115" width="130" height="20" class="component-box"/>
  <text x="375" y="128" class="component-text">Set Assessment Timeline</text>

  <rect x="310" y="140" width="130" height="20" class="component-box"/>
  <text x="375" y="153" class="component-text">Forecast Practice Sessions</text>

  <!-- Practice Session -->
  <rect x="550" y="80" width="150" height="100" class="workflow-box"/>
  <text x="625" y="105" class="workflow-text">Practice Session</text>

  <!-- Practice Session Components -->
  <rect x="560" y="115" width="130" height="20" class="component-box"/>
  <text x="625" y="128" class="component-text">Execute Exercises</text>

  <rect x="560" y="140" width="130" height="20" class="component-box"/>
  <text x="625" y="153" class="component-text">Record &amp; Assess</text>

  <!-- Periodic Assessment -->
  <rect x="300" y="250" width="150" height="100" class="workflow-box"/>
  <text x="375" y="275" class="workflow-text">Periodic Assessment</text>

  <!-- Periodic Assessment Components -->
  <rect x="310" y="285" width="130" height="20" class="component-box"/>
  <text x="375" y="298" class="component-text">Review Effectiveness</text>

  <rect x="310" y="310" width="130" height="20" class="component-box"/>
  <text x="375" y="323" class="component-text">Revise/Extend Goals</text>

  <!-- Main Flow Arrows -->
  <path d="M 200 130 L 300 130" class="arrow"/>
  <path d="M 450 130 L 550 130" class="arrow"/>
  <path d="M 625 180 L 625 250" class="arrow"/>
  <path d="M 625 250 L 450 250" class="arrow"/>

  <!-- Feedback Loops -->
  <path d="M 375 350 Q 200 400 125 200" class="feedback-arrow"/>
  <text x="200" y="380" class="component-text" style="fill: #ff9800; font-size: 11px;">Periodic Assessment Feedback</text>

  <!-- Practice Session to Goal Setting feedback -->
  <path d="M 550 130 Q 400 50 200 130" class="feedback-arrow"/>
  <text x="350" y="80" class="component-text" style="fill: #ff9800; font-size: 11px;">Session to Goals</text>

  <!-- Practice Session to Planning feedback -->
  <path d="M 550 130 Q 450 200 450 130" class="feedback-arrow"/>
  <text x="500" y="150" class="component-text" style="fill: #ff9800; font-size: 11px;">Session to Planning</text>

  <!-- Supporting Elements -->
  <rect x="50" y="400" width="700" height="150" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="8"/>
  <text x="400" y="420" class="workflow-text" style="font-size: 16px;">Supporting Elements</text>

  <!-- Content & Tools -->
  <rect x="70" y="440" width="120" height="40" class="component-box"/>
  <text x="130" y="460" class="component-text">Content &amp; Tools</text>
  <text x="130" y="475" class="component-text" style="font-size: 10px;">Notation, Tab, Audio</text>

  <!-- Recording & Logging -->
  <rect x="210" y="440" width="120" height="40" class="component-box"/>
  <text x="270" y="460" class="component-text">Recording &amp; Logging</text>
  <text x="270" y="475" class="component-text" style="font-size: 10px;">Video, Audio, Diary</text>

  <!-- Instructor/Reviewer -->
  <rect x="350" y="440" width="120" height="40" class="component-box"/>
  <text x="410" y="460" class="component-text">Instructor/Reviewer</text>
  <text x="410" y="475" class="component-text" style="font-size: 10px;">Assessment &amp; Feedback</text>

  <!-- Skills & Competency -->
  <rect x="490" y="440" width="120" height="40" class="component-box"/>
  <text x="550" y="460" class="component-text">Skills &amp; Competency</text>
  <text x="550" y="475" class="component-text" style="font-size: 10px;">Measurable Progress</text>

  <!-- Connection lines from supporting elements to main workflow -->
  <path d="M 130 440 L 125 180" class="arrow" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 270 440 L 625 180" class="arrow" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 410 440 L 375 350" class="arrow" stroke-dasharray="3,3" opacity="0.6"/>
  <path d="M 550 440 L 125 200" class="arrow" stroke-dasharray="3,3" opacity="0.6"/>

</svg>
